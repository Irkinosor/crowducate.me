<template name="markdownEditor">
  <div class="btn-group">
    <button type="button" class="btn btn-default toggle-editor {{#if isActive 'write'}}active{{/if}}" data-value="write">Write</button>
    <button type="button" class="btn btn-default toggle-editor {{#if isActive 'preview'}}active{{/if}}" data-value="preview">Preview</button>
  </div>

  <div class="form-group">
    <label>Body</label>
    <div id="markdown-editor" class="markdown-editor"></div>
    <div id="markdown-preview" class="markdown-editor" hidden></div>
  </div>
</template>
