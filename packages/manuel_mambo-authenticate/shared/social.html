<template name='entrySocial'>
	{{#if google}}
    <button class="btn" id="entry-{{this}}" name="{{this}}">
  		<i class="icon-{{this}}-plus"></i> {{AE_i18n 'Sign'}} {{buttonText}} {{AE_i18n 'with'}} {{capitalize this}}
    </button>
	{{else}}
    <button class="btn" id="entry-{{this}}" name="{{this}}">
  		<i class="icon-{{this}}"></i> {{AE_i18n 'Sign'}} {{buttonText}} {{AE_i18n 'with'}} {{capitalize this}}
    </button>
	{{/if}}
</template>
