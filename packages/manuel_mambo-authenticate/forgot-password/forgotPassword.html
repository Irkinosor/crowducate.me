<template name='entryForgotPassword'>
  <div class="container">
    <div class="row">
      {{#if logo}}
        <div class="entry-logo">
            <a href="/"><img src="{{logo}}" alt="logo"></a>
        </div>
      {{/if}}
      <div class="entry col-md-4 col-md-offset-4">
        {{#if error}}
          <div class='alert alert-danger'>{{error}}</div>
        {{/if}}
        <h3>{{AE_i18n 'Reset your Password'}}</h3>
        <form id='forgotPassword'>
          <div class="form-group">
            <input type="email" name="forgottenEmail" class="form-control" placeholder="{{AE_i18n 'Email'}}" value=''>
          </div>
          <button type="submit" class="btn btn-default">{{AE_i18n 'Email Reset Link'}}</button>
        </form>
        <p class="entry-sign-cta">{{AE_i18n "Don't have an account"}}? <a href="/sign-up">{{AE_i18n 'Sign up'}}</a></p>
      </div>
    </div>
  </div>
</template>
