<template name='entrySignUp'>
  <div class="container">
    <div class="row">
      {{#if logo}}
        <div class="entry-logo">
          <a href="/"><img src="{{logo}}" alt="logo"></a>
        </div>
      {{/if}}
      <div class="entry col-md-4 col-md-offset-4">
        <h3>{{AE_i18n 'Create an Account'}}</h3>
        {{#if otherLoginServices}}
          <div class="entry-social">
            {{#each loginServices}}
              {{> entrySocial}}
            {{/each}}
            <div class="email-option">
              <strong class="line-thru">{{AE_i18n 'OR'}}</strong>
              <a data-toggle="collapse" href="#signUp">
                {{AE_i18n 'Sign up with your email address'}}
              </a>
            </div>
          </div>
        {{/if}}
        {{> entryError}}
        <form class="entry-form {{signupClass}}" id='signUp'>
          {{#if showUsername}}
            <div class="form-group">
              <input placeholder="{{AE_i18n 'Username'}}" name="username" type="string" class="form-control" value=''>
            </div>
          {{/if}}

          {{#if showEmail}}
            <div class="form-group">
              <input placeholder="{{AE_i18n 'Email'}}" type="email" class="form-control" value=''>
            </div>
          {{/if}}

          <div class="form-group">
            <input placeholder="{{AE_i18n 'Password'}}" type="password" class="form-control" value=''>
          </div>

          {{#if showSignupCode}}
            <div class="form-group">
              <label>{{AE_i18n 'Signup Code'}}</label>
              <input name="signupCode" type="string" class="form-control" value=''>
            </div>
          {{/if}}

          <button type="submit" class="btn btn-default">{{AE_i18n 'Sign up'}}</button>
        </form>
        {{#if both}}
          <p class="entry-agreement">{{AE_i18n 'By clicking Sign up, you agree to our'}}
            <a href="{{privacyUrl}}">{{AE_i18n 'Privacy Policy'}}</a> {{AE_i18n 'and'}}
            <a href="{{termsUrl}}">{{AE_i18n 'Terms of Use'}}</a>.
          </p>
        {{else}}
          {{#unless neither}}
            <p class="entry-agreement">{{AE_i18n 'By clicking Sign up, you agree to our'}}
              {{#if privacyUrl}}<a href="{{privacyUrl}}">{{AE_i18n 'Privacy Policy'}}</a>.{{/if}}
              {{#if termsUrl}}<a href="{{termsUrl}}">{{AE_i18n 'Terms of Use'}}</a>.{{/if}}
            </p>
          {{/unless}}
        {{/if}}
        <p class="entry-sign-cta">{{AE_i18n 'If you already have an account'}} <a href="/sign-in">{{AE_i18n 'sign in'}}</a>.</p>
      </div>
    </div>
  </div>
</template>
