<template name='entrySignIn'>
  <div class="container">
    <div class="row">
      {{#if logo}}
        <div class="entry-logo">
          <a href="/"><img src="{{logo}}" alt="logo"></a>
        </div>
      {{/if}}
      <div class="entry col-md-4 col-md-offset-4">
        {{#if otherLoginServices}}
        <div class="entry-social">
          {{#each loginServices}}
            {{> entrySocial}}
          {{/each}}
          <div class="email-option">
            <strong class="line-thru or-sign-in">{{AE_i18n 'OR'}}</strong>
          </div>
        </div>
        {{/if}}
        {{> entryError}}
        {{#unless otherLoginServices}}
          <div class="email-option">
            <h3>{{AE_i18n 'Sign In'}}</h3>
          </div>
        {{/unless}}
        <form class="entry-form" id='signIn'>
          <div class="form-group">
            <input name="email" type="{{emailInputType}}" class="form-control" value='{{email}}' placeholder="{{emailPlaceholder}}">
          </div>
          <div class="form-group">
            <input name="password" type="password" class="form-control" value='{{password}}' placeholder="{{AE_i18n 'Password'}}">
          </div>
          <button type="submit" class="btn btn-default">{{AE_i18n 'Sign in'}}</button>
        </form>
        <p class="entry-sign-cta">
          <a href="/forgot-password">{{AE_i18n 'Forgot password'}}</a> | <a href="/sign-up">{{AE_i18n 'I do not have an account'}}</a>
        </p>
      </div>
    </div>
  </div>
</template>
