<template name="notificationTop">
  <div id="notification-top" class="alert alert-{{type}}" style="text-align:center; width: 50%;position:fixed;top:0px;left:25%;z-index:9999;">
    {{#if sticky}}
      <a class="close" data-dismiss="alert" aria-hidden="true">&times;</a>
    {{/if}}
    {{{ message }}}
  </div>
</template>
